<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>Snowflake test</title>
</head>

<body>
  <p>Click Start</p>
  <button id="run">Start</button>

  <table>
    <tr>
      <th>Sample count</th>
      <td><span id="count"></span></td>
    </tr>
    <tr>
      <th>Sum</th>
      <td><span id="sum"></span></td>
    </tr>
    <tr>
      <th>Median</th>
      <td><span id="median"></span></td>
    </tr>
  </table>

  <p>Then click the table headers below to sort</p>

  <table id="table">
    <thead>
      <tr>
        <th id="sortChar">Char</th>
        <th id="sortCount">Count</th>
        <th id="sortDistance">Distance to Median</th>
      </tr>
    </thead>
  </table>
  <script src="test.js"></script>
</body>

</html>
